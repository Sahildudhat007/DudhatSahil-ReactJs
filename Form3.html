<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
    <body>
        <form style="text-align: center; background-color: lawngreen;">
            <fieldset style="border-color: red;">
                <h3 style="color: red;">Personal Details</h3>
                <label>Name:</label>
                <input type="text"><br><br>
                <label>Password:</label>
                <input type="text"><br><br>
                <label>E-mail id:</label>
                <input type="email"><br><br>
                <label>Gender:</label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female<br><br>
                <label>Contact:</label>
                <input type="number"><br><br>
                <h3 style="color: red;">Educational Qualification</h3><br><br>
                <label>Degree:</label>
                <select name="" id="">
                    <option value="">--Select Group--</option>
                </select><br><br>
                <label>Engineering:</label>
                <select name="" id="">
                    <option value="">--Select Group--</option>
                </select><br><br>
                <label>Hobbies:</label>
                <input type="radio" name="hobbie">Playing chess
                <input type="radio" value="reading books">Reading Books<br><br>
                <h3 style="color: red;">Address</h3><br>
                <textarea name="" id="" cols="40" rows="5"></textarea><br>
                <label>Attch Resume:</label>
                <input type="file"><br><br>
                <span style="background-color:orangered; border-radius:5px; height:30px; width:120px;padding: 15px;padding-top: 5px;padding-bottom: 5px;"><input type="button" value="SUBMIT" style="border: none; background-color: transparent;color:white; "><i class="fa-solid fa-circle-arrow-right" style="color: white; background-color: orangered;"></i></span>
            </fieldset>
        </form>
    </body>
</html>
