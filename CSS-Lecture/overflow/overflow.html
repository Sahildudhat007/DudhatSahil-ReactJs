<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="overflow.css">
    <title>Overflow</title>
</head>
<body>
    <div class="conteinor">
        <div class="box-1">
            <h3>FRIDAY SPECIAL</h3>
            <h1>TASTY BURGER</h1>
            <div class="imgtag">
                <img src="asset 9.png" alt="" class="img-1">
                <img src="asset 10.png" alt="" class="img-2">
                <p class="p1">50%</p><p class="p2">OFF</p>
            </div>
        </div>
        <div class="box-2">
            <img src="asset 11.png" alt="" class="img-3">
        </div>
        <div class="text">
            <h5 class="text-1">TODAY SPECIAL</h5>
            <h1 class="text-2">Nodels</h1>
            <h3 class="text-3">60% OFF</h3>
            <input type="button" value="Add To Cart" class="button">
        </div>
        <div class="box-3">
            <h3 class="text-4">MUSHROOM</h3>
            <h1 class="text-5">BURGER</h1>
            <input type="button" value="Add To Cart" class="button-1">
        </div>
        <div>
            <div class="box-4">
                <img src="asset 12.png" alt="" class="img-4">
                <h6 class="text-6">FOR LIMITED TIME ONLY</h6>
                <h1 class="text-7">35% Offer</h1>
                <input type="button" value="Add To Cart" class="button-2">
            </div>
        </div>
    </div>
</body>
</html>
