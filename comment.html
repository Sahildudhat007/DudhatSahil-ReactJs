<!DOCTYPE html>
<html lang="en">
    <head>
        <title>html comment</title>
    </head>
    <body>
    <!--html formating tag/inline tag-->
    <b>this is bold text</b><br>
    <strong>this is strong text</strong><br>
    <i>this is italic text</i><br>
    <em>this is emphesize text</em><br>
    <mark>this is markeble text</mark><br>
    <small>this is small text</small><br>
    <big>this is big text</big><br>
    <del>this is deleted tex</del><br>
    <ins>this is added text</ins><br>
    <u>this is underline text</u><br>
    <s>this is s tag</s><br>
    (10)<sup>2</sup><br> <!--superscript text-->

    </body>
