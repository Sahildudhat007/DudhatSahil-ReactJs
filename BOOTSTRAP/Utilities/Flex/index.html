<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Flex</title>
</head>
<body>
    <div class="container">
        <div class="mt-3 mb-3">
            <h4 class="mb-2">Enable flex behaviors</h4>
            <div class="bg-primary-subtle d-flex mb-1">Flex-box</div>
            <div class="bg-primary-subtle d-inline-flex">Flex-box</div>
        </div>

        <div class="mb-3">
            <h4 class="mb-2">Diraction</h4>
            <div class="d-flex flex-row bg-warning-subtle mb-2">
                <div class="p-2 border bg-warning">flex-1</div>
                <div class="p-2 border bg-warning">flex-2</div>
                <div class="p-2 border bg-warning">flex-3</div>
            </div>
            <div class="d-flex flex-row-reverse bg-warning-subtle">
                <div class="p-2 border bg-warning">flex-1</div>
                <div class="p-2 border bg-warning">flex-2</div>
                <div class="p-2 border bg-warning">flex-3</div>
            </div>
        </div>

        <div class="mb-3">
            <h4 class="mb-2">Diraction</h4>
            <div class="d-flex flex-column mb-2">
                <div class="p-2 border text-bg-secondary">flex-1</div>
                <div class="p-2 border text-bg-secondary">flex-2</div>
                <div class="p-2 border text-bg-secondary">flex-3</div>
            </div>
            <div class="d-flex flex-column-reverse">
                <div class="p-2 border text-bg-secondary">flex-1</div>
                <div class="p-2 border text-bg-secondary">flex-2</div>
                <div class="p-2 border text-bg-secondary">flex-3</div>
            </div>
        </div>

        <div class="mb-3">
            <h4 class="mb-2">Justify content</h4>
            <div class="d-flex justify-content-start mb-1 bg-danger-subtle">
                <div class="p-2 border bg-danger">flex-1</div>
                <div class="p-2 border bg-danger">flex-2</div>
                <div class="p-2 border bg-danger">flex-3</div>
            </div>
            <div class="d-flex justify-content-end mb-1 bg-danger-subtle">
                <div class="p-2 border bg-danger">flex-1</div>
                <div class="p-2 border bg-danger">flex-2</div>
                <div class="p-2 border bg-danger">flex-3</div>
            </div>
            <div class="d-flex justify-content-center mb-1 bg-danger-subtle">
                <div class="p-2 border bg-danger">flex-1</div>
                <div class="p-2 border bg-danger">flex-2</div>
                <div class="p-2 border bg-danger">flex-3</div>
            </div>
            <div class="d-flex justify-content-between mb-1 bg-danger-subtle">
                <div class="p-2 border bg-danger">flex-1</div>
                <div class="p-2 border bg-danger">flex-2</div>
                <div class="p-2 border bg-danger">flex-3</div>
            </div>
            <div class="d-flex justify-content-around mb-1 bg-danger-subtle">
                <div class="p-2 border bg-danger">flex-1</div>
                <div class="p-2 border bg-danger">flex-2</div>
                <div class="p-2 border bg-danger">flex-3</div>
            </div>
            <div class="d-flex justify-content-evenly mb-1 bg-danger-subtle">
                <div class="p-2 border bg-danger">flex-1</div>
                <div class="p-2 border bg-danger">flex-2</div>
                <div class="p-2 border bg-danger">flex-3</div>
            </div>
        </div>
    </div>
    



    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
