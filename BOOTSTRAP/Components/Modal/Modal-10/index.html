<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- bootstrap icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- css link -->
    <link rel="stylesheet" href="CSS/style.css">
    <title>Modal-10</title>
</head>
<body>
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>
  
  <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-danger">
            <div class="modal-content">
                <div class="modal-header fs-5 text-muted">
                    Your cart
                    <button type="button" class="btn-close text-light" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <td>#</td>
                                <td>Product name</td>
                                <td>Price</td>
                                <td>Remove</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Product 1</td>
                                <td>100$</td>
                                <td class="fw-medium">X</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Product 2</td>
                                <td>100$</td>
                                <td class="fw-medium">X</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Product 3</td>
                                <td>100$</td>
                                <td class="fw-medium">X</td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>Product 4</td>
                                <td>100$</td>
                                <td class="fw-medium">X</td>
                            </tr>
                            <tr>
                                <td class="border-0">5</td>
                                <td class="border-0">Totle</td>
                                <td>400$</td>
                            </tr>
                        </tbody>
                    </table>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary rounded-0 px-4" data-bs-dismiss="modal">CLOSE</button>
                    <button type="button" class="btn btn-primary px-4 rounded-0">CHECKOUT</button>
                </div>
            </div>
        </div>
    </div>
    </div>

        



    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
