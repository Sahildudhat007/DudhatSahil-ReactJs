<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>offcanvas-6</title>
</head>

<body>

    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight">Toggle right offcanvas</button>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header bg-danger text-light">
            <i class="bi bi-x fs-3" data-bs-dismiss="offcanvas"></i>
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Canvas Header</h5>
            <!-- <i class="bi bi-x-circle"></i> -->
            <!-- <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button> -->
        </div>
        <div class="offcanvas-body">
            <div class="mb-4">
                <ul class="list-group">
                    <li class="list-group-item">Cras justo odio</li>
                    <li class="list-group-item">Dapibus ac facilisis in</li>
                    <li class="list-group-item">Morbi leo risus</li>
                    <li class="list-group-item">Porta ac consectetur ac</li>
                    <li class="list-group-item">Vestibulum at eros</li>
                </ul>
            </div>
            <div class="mb-4">
                <p class="text-muted">Subscribe to our newsletter:</p>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                    <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
            </div>
            <div class="text-end mb-4">
                <button class="btn btn-outline-dark">Subscribe</button>
            </div>
            <table class="table">
                <thead class="table-light text-dark">
                    <tr>
                        <td>#</td>
                        <td>Item</td>
                        <td>Qty.</td>
                        <td>Remove</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Quilt</td>

                        <td>x</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Shawl</td>
                        <td>1</td>
                        <td>x</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Pillow</td>

                        <td>x</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center mb-3">
                <button class="btn btn-primary">Checkout</button>
            </div>
            
            
            
        </div>
    </div>







    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
