<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- css link -->
    <link rel="stylesheet" href="CSS/syle.css">
    <title>Offcanvas-1</title>
</head>

<body>
    <nav class="navbar bg-danger">
        <button class="btn fs-3 border-0 px-4 ms-5" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
        aria-controls="offcanvasScrolling">
        <i class="bi bi-list"></i>
        </button>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header bg-danger">
            <h5 class="offcanvas-title text-capitalize text-light" id="offcanvasScrollingLabel">navbar</h5>
            <i class="bi bi-x-circle text-light fs-4" data-bs-dismiss="offcanvas"></i>
            <!-- <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button> -->
        </div>
        <div class="offcanvas-body bg-danger">
            <ul class="nav flex-column lh-lg fs-5">
                <li>
                    <a href="#" class="text-decoration-none text-light">Home</a>
                </li>
                <li>
                    <a href="#" class="text-decoration-none text-light">About</a>
                </li>
                <li>
                    <a href="#" class="text-decoration-none text-light">Blog</a>
                </li>
                <li>
                    <a href="#" class="text-decoration-none text-light">Contact</a>
                </li>
            </ul>
        </div>
    </div>
    </nav>
    <h1 class="fs-1 text-center mt-5 pt-5">Bootstrap 5.3 Offcanvas Example</h1>
    <p class="text-center text-muted ms-5">A responsive off-canvas navigation system that combines with Bootstrap 5 off-canvas and navbar components.</p>
    

    



    <!-- bootstrap js link -->
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
