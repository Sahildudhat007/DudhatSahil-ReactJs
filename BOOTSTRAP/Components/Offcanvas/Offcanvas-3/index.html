<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- css link -->
    <link rel="stylesheet" href="CSS/style.css">
    <title>Offcanvas-3</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Toggle right offcanvas</button>
        </div>
        

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
            <div class="offcanvas-body">
                <a href="#" class="bg-primary">
                    <i class="fa-solid fa-house ms-1" style="color: #ffffff;"></i>
                    Home
                </a>
                <a href="#">
                    <i class="fa-solid fa-heart" style="color: #274f62;"></i>
                    Favourites
                </a>
                <a href="#">
                    <i class="fa-solid fa-user" style="color: #274f62;"></i>
                    Profile
                </a>
                <a href="#">
                    <i class="fa-solid fa-gear" style="color: #274f62;"></i>
                    Account Settings
                </a>
                <a href="#">
                    <i class="fa-solid fa-power-off" style="color: #274f62;"></i>
                    Logout
                </a>
            </div>
        </div>
    </div>



    <!-- bootstrap js link -->
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
