<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Badges</title>
</head>
<body>
    <div class="my-2">
        <h1>Example heading <span class="badge bg-primary">New</span></h1>
        <h2>Example heading <span class="badge bg-secondary">New</span></h2>
        <h3>Example heading <span class="badge bg-success">New</span></h3>
        <h4>Example heading <span class="badge bg-danger">New</span></h4>
        <h5>Example heading <span class="badge bg-warning">New</span></h5>
        <h6>Example heading <span class="badge bg-info">New</span></h6>
    </div>

    <div class="my-5">
        <h3>Button</h3>
        <button type="button" class="btn btn-primary">
            Notifications <span class="badge text-bg-secondary">4</span>
        </button>
    </div>

    <div class="my-5">
        <h3>Positioned</h3>
        <button type="button" class="btn btn-primary position-relative">
            Inbox
            <span class="position-absolute top-0 start-100 translate-middle rounded-pill bg-danger">
              99+
              <!-- <span class="visually-hidden">unread messages</span> -->
            </span>
        </button>
    </div>

    <div class="my-5">
        <button type="button" class="btn btn-primary position-relative">
            Profile
            <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
              <!-- <span class="visually-hidden">New alerts</span> -->
            </span>
          </button>
    </div>

    <div class="my-5">
        <h3>Background colors</h3>
        <span class="badge text-bg-primary">Primary</span>
        <span class="badge text-bg-success">Success</span>
        <span class="badge text-bg-secondary">Secondary</span>
        <span class="badge text-bg-danger">Danger</span>
        <span class="badge text-bg-warning">Warning</span>
        <span class="badge text-bg-info">Info</span>
        <span class="badge text-bg-light">Light</span>
        <span class="badge text-bg-dark">Dark</span>
    </div>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
