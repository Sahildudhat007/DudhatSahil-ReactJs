<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background-color: whitesmoke;">
    <div class="container" style="width: 380px;">
        <h4 class="text-center">Registration Form</h4>
        <div class="card shadow p-3 mt-3 bg-white rounded border-0">
            <div class="mb-3 fw-medium text-muted">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
            </div>
            <div class="mb-3 fw-medium text-muted">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John@example.com">
            </div>
            <div class="mb-3 fw-medium text-muted">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="********">
            </div>
            <div class="mb-3 fw-medium text-muted">
                <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="********">
            </div>
            <div class="d-grid">
                <button class="btn btn-primary">Register</button>
            </div>
        </div>
        
        
    </div>
