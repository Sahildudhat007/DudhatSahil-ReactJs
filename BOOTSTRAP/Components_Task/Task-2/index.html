<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Task-2</title>

    <style>
        .progress-bar{
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        } 
        .progress{
            border-radius: 10px;
        }
    </style>

</head>
<body>
    <div class="row row-cols-sm-3 mt-5">
        <div class="card m-auto p-3 rounded-4">
            <div class="d-flex justify-content-end p-1 mb-3">
                <a href="#" class="rounded-2 fs-3 px-1" style="color: blue; background-color: rgba(201, 201, 251, 0.292);">
                    <i class="bi bi-three-dots "></i>
                </a>
            </div>
            <div class="d-flex justify-content-center mb-3">
                <a href="#" class="px-4 py-3 rounded-pill fs-1" style="color: blue; background-color: rgba(201, 201, 251, 0.292);">
                    <i class="bi bi-cloud-check"></i>
                </a>
            </div>
            <div class="text-center mb-4">
                <h2>Your storage</h2>
                <p class="fs-5 px-2 text-muted">Supervise your drive space in the easiest way</p>
            </div>
            <div class="d-flex justify-content-between px-2">
                <p class="text-muted fw-medium">25.6 GB</p>
                <p class="text-muted fw-medium">50 GB</p>
            </div>
            <div class="progress mb-2" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 50%"></div>
              </div>    
        </div>
