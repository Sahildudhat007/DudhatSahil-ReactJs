<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container d-flex justify-content-center">
        <div class="card p-4 mt-3 rounded-4 shadow border-1" style="width: 400px;">
            <h3 class="">Horizon UI Inputs</h3>
            <div class="mb-3 fw-medium">
                <label for="exampleFormControlInput1" class="form-label">Default</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="@horizon.ui">
            </div>
            <div class="mb-3 fw-medium">
                <label for="exampleFormControlInput1" class="form-label">Success</label>
                <input type="text" class="form-control border-success" id="exampleFormControlInput1" placeholder="Success input">
            </div>
            <div class="mb-3 fw-medium">
                <label for="exampleFormControlInput1" class="form-label">Error</label>
                <input type="text" class="form-control border-danger" id="exampleFormControlInput1" placeholder="Error input">
            </div>
            <div class="mb-3 fw-medium">
                <label for="exampleFormControlInput1" class="form-label">Disabled</label>
                <input class="form-control" type="text" placeholder="@horizon.ui" aria-label="Disabled input example" disabled>
