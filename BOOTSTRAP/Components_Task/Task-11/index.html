<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome link --><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Task-11</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-2">
        <div class="card">
            <div class="d-flex justify-content-between p-2">
                <h4 class="p-2">Notifications</h4>
                <span class=" bg-primary-subtle rounded-2 text-center p-1 mt-2 h-25">
                    <i class="bi bi-three-dots fs-5 p-1 text-primary"></i>
                </span>
            </div>
            <div class="px-3">
                <div class="px-1 fs-5">
                    <i class="fa-solid fa-toggle-off"></i>
                    <span class="fw-medium">Item comment notifications</span>
                </div>            
                <div class="px-1 fs-5">
                    <i class="fa-solid fa-toggle-off"></i>
                    <span class="fw-medium">Buyer review notifications</span>
                </div>            
                <div class="px-1 fs-5">
                    <i class="fa-solid fa-toggle-off"></i>
                    <span class="fw-medium">Rating reminders notifications</span>
                </div>            
                <div class="px-1 fs-5">
                    <i class="fa-solid fa-toggle-off"></i>
                    <span class="fw-medium">Meetups near you notifications</span>
                </div>            
                <div class="px-1 fs-5">
                    <i class="fa-solid fa-toggle-off"></i>
                    <span class="fw-medium">New launches and projects</span>
                </div>  
                <div class="px-1 fs-5">
                    <i class="fa-solid fa-toggle-off"></i>
                    <span class="fw-medium">Company news notifications</span>
                </div>            
                <div class="px-1 fs-5">
                    <i class="fa-solid fa-toggle-off"></i>
                    <span class="fw-medium">Monthly product changes</span>
                </div>            
                <div class="px-1 fs-5">
                    <i class="fa-solid fa-toggle-off"></i>
                    <span class="fw-medium">Subscribe to newsletter</span>
                </div>            
                <div class="px-1 fs-5">
                    <i class="fa-solid fa-toggle-off"></i>
                    <span class="fw-medium">Email me when someone follows me</span>
                </div>                     
            </div> 
        </div>
    </div>
    

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
