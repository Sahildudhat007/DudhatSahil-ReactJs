<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Digiboost</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">Digiboost</div>
            <ul class="nav-links">
                <li><a href="#" class="active"> Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            <div class="buttons">
                <button class="btn get-started">Get Started</button>
                <button class="btn talk">Let's Talk</button>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <div class="heading">
                <h1>We Are <span>Creative</span><br> Digital Agency</h1>
            </div>
            <div class="stats">
                <div>
                    <p>We are a creative agency with several services that focused on quality and innovations for your
                        business.
                    </p>
                </div>
                <div class="stats1">
                    <div class="stat"><strong>12 <span class="plus">+</span></strong> <br> Years of Experience</div>
                    <div class="stat"><strong>83K <span class="plus">+</span></strong> <br> Completed Projects</div>
                    <div class="stat"><strong>4.2K <span class="plus">+</span></strong> <br> Trusted Companies</div>
                </div>
            </div>
        </div>
        <div class="hero-video">
            <img class="img"
                src="https://mlyrty6mr79m.i.optimole.com/cb:DbV_.34193/w:1140/h:370/q:90/rt:fill/g:ce/f:best/https://neoteric.eu/wp-content/uploads/2018/07/1-1.jpg">
        </div>
    </section>

    <footer class="partners">
        <ul>
            <li><img src="./assets/spotify.png" alt="Spotify"></li>
            <li><img src="./assets/microsoft.png" alt="Microsoft"></li>
            <li><img src="./assets/google.png" alt="Google"></li>
            <li><img src="./assets/youtuber.png" alt="YouTube"></li>
            <li><img src="./assets/discord.png" alt="Discord"></li>
        </ul>
    </footer>

</body>

</html>
